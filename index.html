<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVE Courier Splitter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <header>
            <img src="favicon.ico" alt="Logo" style="height: 32px; margin-right: 10px;">
            <h1>EVE Courier Splitter</h1>
        </header>

        <main id="main-content">
            <div class="input-section">
                <div class="form-group">
                    <label for="items-input">Items List (Name Amount):</label>
                    <textarea id="items-input"
                        placeholder="Tritanium    100000
Pyerite    50000
Mexallon    20000"
                        list="item-suggestions"></textarea>
                    <datalist id="item-suggestions"></datalist>
                </div>

                <div class="constraints">
                    <div class="form-group">
                        <label for="max-value">Max Contract Value (ISK):</label>
                        <input type="number" id="max-value" min="0" value="5000000000">
                    </div>
                    <div class="form-group">
                        <label for="max-volume">Max Contract Volume (m³):</label>
                        <input type="number" id="max-volume" min="0" value="385000">
                    </div>
                    <div class="form-group">
                        <label for="ship-type">Ship Type:</label>
                        <select id="ship-type">
                            <option value="20185">Charon</option>
                            <option value="20187">Obelisk</option>
                            <option value="20183">Providence</option>
                            <option value="20189">Fenrir</option>
                            <option value="28844">Rhea</option>
                            <option value="28848">Anshar</option>
                            <option value="28850">Ark</option>
                            <option value="28846">Nomad</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="strategy-select">Distribution Strategy:</label>
                        <select id="strategy-select">
                            <option value="min-cost">Minimize Delivery Cost</option>
                            <option value="max-value">Maximize Value per Volume</option>
                            <option value="balanced">Balanced</option>
                        </select>
                    </div>
                </div>

                <button id="calculate-btn" class="btn">Calculate</button>
                <button id="clear-btn" class="btn">Clear</button>
                <button id="export-btn" class="btn">Export Results</button>
            </div>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Processing items...</p>
            </div>

            <div id="results" class="hidden">
                <div class="stats">
                    <h2>Total Statistics</h2>
                    <div id="total-stats"></div>
                </div>
                <div id="splits-container">
                    <h2>Freighters</h2>
                    <div class="sort-buttons">
                        <button id="sort-volume-btn" class="btn">Sort by Volume</button>
                        <button id="sort-value-btn" class="btn">Sort by Value</button>
                        <button id="sort-cost-btn" class="btn">Sort by Delivery Cost</button>
                    </div>
                    <div id="splits-list"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="config.js"></script>
    <script src="app.js"></script>
    <footer style="text-align: center; padding: 10px; background-color: #222121ad; position: fixed; bottom: 0; width: 100%;">
        <p>Created by Sasha Winston, modified by huntervandijk for FEARLESS PEOPLE © 2025</p>
    </footer>
</body>

</html>
